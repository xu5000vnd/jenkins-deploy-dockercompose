- hosts: all
  tasks:
    - name: Copy all
      command: cp -r /home/ubuntu/workplace/node_nginx /home/ubuntu
    - name: remove network first
      command: docker network rm jenkin-net
      ignore_errors: true
      # create the network for nginx vs nodejs
    - name: create docker network
      command: docker network create jenkin-net
      ignore_errors: false
    - name: run docker compose
      command: docker compose run up
      ignore_errors: false
